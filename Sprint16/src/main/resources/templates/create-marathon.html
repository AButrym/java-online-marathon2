<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new Marathon</title>
    <link rel="shortcut icon" type="image/png" href="../static/img/favicon.png" th:href="@{/img/favicon.png}"/>
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}">
    <script defer src="../static/js/main.js" th:src="@{/js/main.js}"></script>
</head>
<body>
<div th:replace="fragments/header"></div>
<h2>Create new Marathon</h2>
<form th:action="@{/marathons}" th:object="${marathon}" method="post">
    <table aria-describedby="Marathon info form">
        <tr>
            <th scope="row">
                <label for="title">Title:</label>
            </th>
            <td>
                <input type="text" th:field="*{title}" id="title"/>
            </td>
            <td class="error">
                <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Create"/>
                <input type="reset" value="Clear"/>
            </td>
        </tr>
    </table>
</form>
<br>
<a th:href="@{/marathons}">Go to Marathons page</a>
</body>
</html>
